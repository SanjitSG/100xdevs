<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Si Calculator</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="Enter Principal" /><input
      type="text"
      placeholder="Enter time period in years" /><input
      type="text"
      placeholder="Enter interest rate" />
    <button onclick="calc()">Calculator</button>
    <div id="result"></div>

    <script>
      async function calc() {
        const input = document.querySelectorAll("input");
        const p = input[0].value;
        const t = input[0].value;
        const r = input[0].value;

        const response = await fetch("http://localhost:3000/calculate?p=" + p + "&t=" + t + "&r=" + r);
        const result = await response.json();
        document.querySelector("#result").textContent = result.interest;
      }
    </script>
  </body>
</html>
